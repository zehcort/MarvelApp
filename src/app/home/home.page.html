<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Marvel App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
    <ion-row >
      <ion-col size ="6" *ngFor = "let comic of comics; let $index =index">
        <app-comic-card [comic]= "comic">
        </app-comic-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
